<form [formGroup]="ParkingForm" (ngSubmit)="onSubmit()" class="form-container col-md-8 ">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Parking Information</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row mt-3">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width col-md-12" >
            <mat-label>Parking Name</mat-label>
            <input formControlName="name" matInput>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width col-md-12">
            <mat-label>Parking Address</mat-label>
            <input formControlName="address" matInput>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width col-md-12">
            <mat-label>Number of Slots</mat-label>
            <input formControlName="slot" matInput>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width col-md-6">
            <mat-label>Latitude</mat-label>
            <input formControlName="lat" matInput>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width col-md-6 ">
            <mat-label>Latitude</mat-label>
            <input formControlName="lng" matInput>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button type="submit" class="btn btn-primary">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
